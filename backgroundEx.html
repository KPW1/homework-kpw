<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>backgroundEx</title>
    <style>
        section {
            width:400px;
            height:400px;
            border: 3px solid black;
            border-radius : 20px;
            margin:0 auto;
        }
        section input {
            margin: 10px;
            border-radius: 20px;
            width:300px;
            height: 50px;
            background-color: pink;
        }
        section input:focus{
            background-color: red;
        }
    
    </style>
</head>
<body>
    <section>
        <p><input type="text" id="name" class="name" placeholder="이름을 입력하세요"></p>
        <p><input type="email" id="email" class="email" placeholder="이메일을 입력하세요"></p>
        <p><input type="number" id="num" class="num" placeholder="연락처를 입력하세요"></p>
    </section>
</body>
</html>
