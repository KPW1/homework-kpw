<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tableStyleEx4</title>
    <style>
        body{
            text-align: center;
        }
        table{
            margin:auto;
            border-collapse: collapse;
            background-color: greenyellow;

        }
        table td{
            border:1px solid black;
            height: 60px; width: 130px;
        }
        table .none {
            background-color: white;
        }
        table .foot {
            height: 30px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>테이블 스타일 연습 2</h1>

    <table>
        <caption>소</caption>
        <tbody>
            <tr>
                <td>소머리</td>
                <td>목심</td>
                <td>등심<br>(살치살· <a href="#" target="_blank"> 꽃등심</a>)</td>
                <td>채끝살</td>
                <td>우둔<br>(홍두깨살)</td>
            </tr>
            <tr>
                <td rowspan="4" class="none"></td>
                <td rowspan="2">앞다리<br>(부채살)</td>
                <td>갈비<br>(안창살·제비추리)</td>
                <td>안심</td>
                <td rowspan="2">설도<br>(도가니살)</td>
            </tr>
            <tr>

                <td colspan="2">양지<br>(차돌박이·우삼겹)</td>
            </tr>
            <tr>

                <td>사태</td>
                <td colspan="2" rowspan="2" class="none"></td>
                <td>사태<br>(아롱사태)</td>
            </tr>
            <tr>
                <td class="foot">우족</td>
                <td class="foot">우족</td>
            </tr>
            <!--임주희: 저는 '우족' 부분의 높이 조절이 안돼서 그냥 올렸는데 깔끔하게 전부 잘하셨습니다! 고생 많으셨습니다~-->
        </tbody>
    </table>
    <!--고생하셨습니다.-->
</body>
</html>
