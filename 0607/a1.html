
<html>
    <body>
        <script>

            let num = prompt("1~4 사이의 숫자를 입력하세요");
            num = +num;
        
            switch (num) {
                case 1:
                    document.body.innerHTML = `<img src="./images/food1.jpg" alt="01">`;
                    break;
                case 2:
                    document.body.innerHTML = `<img src="./images/food2.jpg" alt="02">`;
                    break;
                case 3:
                    document.body.innerHTML = `<img src="./images/food3.jpg" alt="03">`;
                    break;
                case 4:
                    document.body.innerHTML = `<img src="./images/food4.jpg" alt="04">`;
                    break;
                default:
                    alert("해당 번호만 입력해주세요");
            }
        
        </script>
    </body>
</html>
